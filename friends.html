<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ce55f2c361.js"
      crossorigin="anonymous"
    ></script>

    <title>Friends | KaKao</title>
  </head>
  <body>
    <div class="wrap">
      <div class="status_bar">
        <div class="status_bar_column">
          <span class="status_bar_clock">13:54</span>
        </div>
        <div class="status_bar_column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status_bar_battery">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header_column">
          <h1 class="header_title">Friends</h1>
        </div>
        <div class="header_column">
          <span class="header_icon">
            <i class="fas fa-search"></i>
          </span>

          <span class="header_icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
      <main class="friends">
        <header class="friends_header">
          <div class="friends_friend friend friend_large">
            <div class="friend_column">
              <img
                src="images/peng.png"
                alt="pengsu"
                class="friend_avatar gloval_avatar"
              />
              <div class="friend_content">
                <span class="friend_name">
                  Pengsu
                </span>
                <span class="friend_description">EBS Character</span>
              </div>
            </div>
          </div>
        </header>
        <div class="friends_plus">
          <h5 class="friends_title">Plus Friend</h5>
          <div class="friends_friend friend">
            <div class="friend_column">
              <img
                src="images/peng.png"
                alt="pengsu"
                class="friend_avatar gloval_avatar"
              />
              <div class="friend_content">
                <span class="friend_name">
                  Pengsu
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="friends_list_container">
          <h5 class="friends_title">Friends 14</h5>
          <ul class="friends_list">
            <li class="friends_friend friend">
              <div class="friend_column">
                <img
                  src="images/peng.png"
                  alt="pengsu"
                  class="friend_avatar gloval_avatar"
                />
                <div class="friend_content">
                  <span class="friend_name">
                    Pengsu
                  </span>
                  <span class="friend_description">EBS Character</span>
                </div>
              </div>
              <div class="friend_column">
                <div class="friend_music">
                  <span class="friend_music_title">
                    Cheer Up - TWICE
                  </span>
                  <i class="fas fa-play"></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </main>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_list_item">
            <a href="friends.html" class="nav_list_item_link">
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li class="nav_list_item">
            <a href="index.html" class="nav_list_item_link">
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav_list_item">
            <a href="find.html" class="nav_list_item_link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav_list_item">
            <a href="more.html" class="nav_list_item_link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
