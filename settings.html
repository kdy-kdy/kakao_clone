<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ce55f2c361.js"
      crossorigin="anonymous"
    ></script>

    <title>Settings | KaKao</title>
  </head>
  <body>
    <div class="wrap">
      <div class="status_bar">
        <div class="status_bar_column">
          <span class="status_bar_clock">13:54</span>
        </div>
        <div class="status_bar_column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status_bar_battery">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header_column">
          <a class="header_backbtn" href="more.html">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
          <h1 class="header_title">Settings</h1>
        </div>
        <div class="header_column">
          <span class="header_icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </header>
      <main class="settings">
        <section class="settings_section">
          <ul class="settings_list">
            <li class="settings_setting">
              <span class="settings_icon">
                <i class="fas fa-lock"></i>
              </span>
              <span class="settings_title">Privacy</span>
            </li>
            <li class="settings_setting">
              <span class="settings_icon"><i class="far fa-bell"></i> </span>
              <span class="settings_title">Notification</span>
            </li>
            <li class="settings_setting">
              <span class="settings_icon">
                <i class="far fa-user"></i>
              </span>
              <span class="settings_title">Friends</span>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
