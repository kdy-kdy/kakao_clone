<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ce55f2c361.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | KaKao</title>
  </head>
  <body class="chats_body">
    <div class="header_wrapper">
      <div class="status_bar">
        <div class="status_bar_column">
          <span class="status_bar_clock">13:54</span>
        </div>
        <div class="status_bar_column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status_bar_battery">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header_column">
          <a class="header_backbtn" href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header_title">Pengsu</h1>
        </div>
        <div class="header_column">
          <span class="header_icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header_icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat_screen">
      <span class="chat_time">Friday, January 14, 2020</span>
      <ul class="chat_messages">
        <li class="left_message message">
          <img
            class="global_avatar chat_avatar"
            src="images/peng.png"
            alt="pengsu "
          />
          <div class="message_content">
            <div class="message_box">
              Hi!
            </div>
            <span class="message_author">Pengsu</span>
          </div>
        </li>
        <li class="right_message message">
          <div class="message_content">
            <div class="message_box">
              Lorem, ipsum dolor.
            </div>
          </div>
        </li>
        <li class="left_message message">
          <img
            class="global_avatar chat_avatar"
            src="images/peng.png"
            alt="pengsu "
          />
          <div class="message_content">
            <div class="message_box">
              Hi! Hi! Hi! Hi!
            </div>
            <span class="message_author">Pengsu</span>
          </div>
        </li>
        <li class="right_message message">
          <div class="message_content">
            <div class="message_box">
              OK
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat_write_container">
      <input
        class="chat_write"
        type="text"
        placeholder="Send Message"
        class="chat_write_input"
      />
      <div class="chat_icon_left chat_icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat_icon_right chat_icon">
        <span class="chat_write_icon">
          <i class="far fa-laugh"></i>
        </span>
        <span class="chat_write_icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen_text">Make Screen Small</span>
    </div>
  </body>
</html>
