<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ce55f2c361.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | KaKao</title>
  </head>
  <body>
    <div class="wrap">
      <div class="status_bar">
        <div class="status_bar_column">
          <span class="status_bar_clock">13:54</span>
        </div>
        <div class="status_bar_column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status_bar_battery">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header_column">
          <h1 class="header_title">Find</h1>
        </div>
        <div class="header_column">
          <span class="header_icon">
            <i class="fas fa-search"></i>
          </span>

          <span class="header_icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
      <main class="find">
        <header class="find_header">
          <ul class="find_header_list">
            <li class="find_header_btn header_btn">
              <span class="header_btn_icon">
                <i class="fas fa-qrcode fa-2x"></i>
              </span>
              <span class="header_btn_title">QR Code</span>
            </li>
            <li class="find_header_btn header_btn">
              <span class="header_btn_icon">
                <i class="far fa-address-book fa-2x"></i>
              </span>
              <span class="header_btn_title">Add by Contacts</span>
            </li>
            <li class="find_header_btn header_btn">
              <span class="header_btn_icon">
                <i class="fas fa-info-circle fa-2x"></i>
              </span>
              <span class="header_btn_title">Add by ID</span>
            </li>
            <li class="find_header_btn header_btn">
              <span class="header_btn_icon">
                <i class="far fa-envelope fa-2x"></i>
              </span>
              <span class="header_btn_title">Invite</span>
            </li>
          </ul>
        </header>
        <div class="find_recommended_container">
          <h5 class="find_recommended_title">Recommended Friends</h5>
          <ul class="find_recommended">
            <li class="find_friend friend">
              <div class="friend_column">
                <img src="images/peng.png" alt="pengsu" class="friend_avatar" />
                <div class="friend_content">
                  <span class="friend_name">
                    Pengsu
                  </span>
                </div>
              </div>
              <div class="friend_column">
                <div class="friend_add">
                  <i class="fas fa-user-plus"></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </main>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_list_item">
            <a href="friends.html" class="nav_list_item_link">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav_list_item">
            <a href="index.html" class="nav_list_item_link">
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav_list_item">
            <a href="find.html" class="nav_list_item_link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav_list_item">
            <a href="more.html" class="nav_list_item_link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="bigScreen">
      <span class="bigScreen_text">Make Screen Small</span>
    </div>
  </body>
</html>
